<body>

    <header>

    <div class="container">
        <div class="score-board">
            ë§ì¶˜ ê°œìˆ˜: <span id="score">0</span> | ì—°ì† ì •ë‹µ: <span id="streak">0</span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="graphCanvas" width="680" height="680"></canvas>
        </div>

        <div class="control-panel">

            </div>

        </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="modalTitle">ì •ë‹µ! ğŸ‰</h2>
            <p id="modalMsg">ì •í™•í•œ ì¢Œí‘œì…ë‹ˆë‹¤.</p>
            <button class="modal-btn" onclick="closeModal()">ë‹¤ìŒ ë¬¸ì œ</button>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    // [ì„¤ì •] 2ë°°ìœ¨ ì ìš© (ì„ ëª…í•˜ê²Œ ê·¸ë¦¬ê¸° ìœ„í•¨)
    const LOGICAL_SIZE = 340; 
    ctx.scale(2, 2); // ëª¨ë“  ê·¸ë¦¼ì„ 2ë°°ë¡œ ë»¥íŠ€ê¸°í•´ì„œ ê·¸ë¦¼ (680px ìº”ë²„ìŠ¤ì— ê½‰ ì°¨ê²Œ)

    // ê²Œì„ ë³€ìˆ˜
    const RANGE = 10; 
    const GRID_SIZE = LOGICAL_SIZE / (RANGE * 2 + 2); 
    const CENTER = LOGICAL_SIZE / 2;
    
    let targetX = 0;
    let targetY = 0;
    let score = 0;
    let streak = 0;
    let isGameActive = true; 

    // 1. ë¬¸ì œ ìƒì„±
    function generateProblem() {
        do {
            targetX = Math.floor(Math.random() * (RANGE * 2 + 1)) - RANGE;
            targetY = Math.floor(Math.random() * (RANGE * 2 + 1)) - RANGE;
        } while (targetX === 0 && targetY === 0);

        document.getElementById('inputX').value = '';
        document.getElementById('inputY').value = '';
        isGameActive = true;
        document.getElementById('inputX').focus();

        drawGraph();
    }

    // 2. ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
    function drawGraph() {
        // ì „ì²´ ì§€ìš°ê¸° (ë…¼ë¦¬ ì¢Œí‘œ 340x340 ì§€ìš°ë©´ -> ì‹¤ì œ 680x680 ì§€ì›Œì§)
        ctx.clearRect(0, 0, LOGICAL_SIZE, LOGICAL_SIZE);

        // [ë°°ê²½ ê·¸ë¦¬ë“œ]
        ctx.strokeStyle = '#eee'; 
        ctx.lineWidth = 1;
        ctx.beginPath();
        for(let i = 0; i <= RANGE * 2 + 2; i++) {
            let pos = i * GRID_SIZE;
            ctx.moveTo(pos, 0); ctx.lineTo(pos, LOGICAL_SIZE);
            ctx.moveTo(0, pos); ctx.lineTo(LOGICAL_SIZE, pos);
        }
        ctx.stroke();

        // [ì¶• ê·¸ë¦¬ê¸°]
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.fillStyle = '#333';
        ctx.beginPath();
        
        // xì¶• (ê°€ë¡œ)
        ctx.moveTo(0, CENTER); ctx.lineTo(LOGICAL_SIZE, CENTER);
        ctx.moveTo(LOGICAL_SIZE, CENTER);
        ctx.lineTo(LOGICAL_SIZE - 10, CENTER - 5);
        ctx.lineTo(LOGICAL_SIZE - 10, CENTER + 5);
        ctx.fill();

        // yì¶• (ì„¸ë¡œ)
        ctx.moveTo(CENTER, 0); ctx.lineTo(CENTER, LOGICAL_SIZE);
        ctx.moveTo(CENTER, 0);
        ctx.lineTo(CENTER - 5, 10);
        ctx.lineTo(CENTER + 5, 10);
        ctx.fill();
        ctx.stroke();

        // [í…ìŠ¤íŠ¸ ì„¤ì •]
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // ì›ì  O
        ctx.font = 'italic bold 16px "Times New Roman", serif';
        ctx.fillText("O", CENTER - 12, CENTER + 12);

        // ì¶• ì´ë¦„ (ìœ„ì¹˜ ì¡°ì •ë¨)
        ctx.font = 'italic bold 18px "Times New Roman", serif';
        ctx.fillText("x", LOGICAL_SIZE - 10, CENTER - 18); 
        ctx.fillText("y", CENTER + 18, 15);

        // ìˆ«ì ëˆˆê¸ˆ (5ë‹¨ìœ„)
        ctx.font = '12px Arial';
        
        // xì¶• ëˆˆê¸ˆ
        for (let i = -10; i <= 10; i+=5) {
            if (i === 0) continue;
            let xPos = CENTER + (i * GRID_SIZE);
            ctx.fillText(i, xPos, CENTER + 16); 
            ctx.beginPath(); ctx.moveTo(xPos, CENTER - 3); ctx.lineTo(xPos, CENTER + 3); ctx.stroke();
        }

        // yì¶• ëˆˆê¸ˆ
        for (let i = -10; i <= 10; i+=5) {
            if (i === 0) continue;
            let yPos = CENTER - (i * GRID_SIZE);
            ctx.textAlign = 'right';
            ctx.fillText(i, CENTER - 8, yPos);
            ctx.textAlign = 'center';
            ctx.beginPath(); ctx.moveTo(CENTER - 3, yPos); ctx.lineTo(CENTER + 3, yPos); ctx.stroke();
        }

        // [ë¬¸ì œì˜ ì  ì°ê¸°]
        const pointPixelX = CENTER + (targetX * GRID_SIZE);
        const pointPixelY = CENTER - (targetY * GRID_SIZE);

        ctx.fillStyle = '#e74c3c'; 
        ctx.beginPath();
        ctx.arc(pointPixelX, pointPixelY, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // 3. ì •ë‹µ í™•ì¸
    function checkAnswer() {
        if (!isGameActive) return; // ì¤‘ë³µ ì •ë‹µ ë°©ì§€

        const userX = parseInt(document.getElementById('inputX').value);
        const userY = parseInt(document.getElementById('inputY').value);

        if (isNaN(userX) || isNaN(userY)) {
            alert("ì¢Œí‘œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
            return;
        }

        const modal = document.getElementById('resultModal');
        const title = document.getElementById('modalTitle');
        const msg = document.getElementById('modalMsg');
        const btn = document.querySelector('.modal-btn');

        if (userX === targetX && userY === targetY) {
            isGameActive = false; // ìƒíƒœ ì ê¸ˆ
            score++;
            streak++;
            title.innerText = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
            title.style.color = "#27ae60";
            msg.innerText = `ì •í™•í•´ìš”! (${targetX}, ${targetY})`;
            btn.innerText = "ë‹¤ìŒ ë¬¸ì œ";
            btn.onclick = () => { closeModal(); generateProblem(); };
        } else {
            streak = 0;
            title.innerText = "í‹€ë ¸ìŠµë‹ˆë‹¤ ğŸ˜¢";
            title.style.color = "#c0392b";
            msg.innerText = "ë‹¤ì‹œ í•œë²ˆ ê·¸ë˜í”„ë¥¼ ì˜ ì‚´í´ë³´ì„¸ìš”.";
            btn.innerText = "ë‹¤ì‹œ ì‹œë„";
            btn.onclick = () => { closeModal(); };
        }

        updateScore();
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
        if (isGameActive) {
            document.getElementById('inputX').focus();
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        document.getElementById('streak').innerText = streak;
    }

    // ì—”í„°í‚¤ ì²˜ë¦¬
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const modal = document.getElementById('resultModal');
            if (modal.style.display === 'flex') {
                const btn = document.querySelector('.modal-btn');
                btn.click();
            } else {
                checkAnswer();
            }
        }
    });

    // ì‹œì‘
    generateProblem();

</script>
