<body>

    <header>

    <div class="container">

            <div class="score-board">
                ë§ì¶˜ ê°œìˆ˜: <span id="score">0</span> | ì—°ì† ì •ë‹µ: <span id="streak">0</span>
            </div>

            <div class="canvas-wrapper">

            </div>

            <div class="control-panel">
                <button class="q-btn btn-q1" onclick="checkAnswer(1)">ì œ1ì‚¬ë¶„ë©´</button>
                <button class="q-btn btn-q2" onclick="checkAnswer(2)">ì œ2ì‚¬ë¶„ë©´</button>
                <button class="q-btn btn-q3" onclick="checkAnswer(3)">ì œ3ì‚¬ë¶„ë©´</button>

            </div>

    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="modalTitle">ì •ë‹µ! ğŸ‰</h2>
            <p id="modalMsg">ì •í™•íˆ ë§ì·„ì–´ìš”!</p>
            <button class="modal-btn" onclick="closeModal()">ë‹¤ìŒ ë¬¸ì œ ğŸ‘‰</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    
    // ê³ í•´ìƒë„ ì„¤ì •
    const RESOLUTION = 640;
    canvas.width = RESOLUTION;
    canvas.height = RESOLUTION;

    const CENTER = RESOLUTION / 2;
    
    // [ì„¤ì •] ì ì˜ í¬ê¸°ì™€ ì•ˆì „ê±°ë¦¬
    const POINT_RADIUS = 16;     // ì ì˜ ë°˜ì§€ë¦„
    const SAFE_MARGIN = 25;      // ì¶•ì—ì„œ ë–¨ì–´ì ¸ì•¼ í•˜ëŠ” ìµœì†Œ ê±°ë¦¬ (ë°˜ì§€ë¦„ë³´ë‹¤ ì»¤ì•¼ í•¨)

    let targetX = 0; 
    let targetY = 0; 
    let correctQuadrant = 0; 
    let score = 0;
    let streak = 0;
    let isGameActive = true; 

    // 1. ë¬¸ì œ ìƒì„±
    function generateProblem() {
        const range = RESOLUTION / 2 - 40; 
        
        // [ìˆ˜ì •] ì ì´ ì¶•ê³¼ ê²¹ì¹˜ì§€ ì•Šë„ë¡ ì•ˆì „ê±°ë¦¬(SAFE_MARGIN) ì´ìƒ ë–¨ì–´ì§„ ì¢Œí‘œë§Œ ìƒì„±
        do {
            targetX = Math.floor(Math.random() * (range * 2)) - range;
            targetY = Math.floor(Math.random() * (range * 2)) - range;
            
            // x, y ì¢Œí‘œì˜ ì ˆëŒ€ê°’ì´ ì•ˆì „ê±°ë¦¬ë³´ë‹¤ ì‘ìœ¼ë©´ ë‹¤ì‹œ ìƒì„± (ì¶• ê·¼ì²˜ ë°°ì œ)
        } while (Math.abs(targetX) < SAFE_MARGIN || Math.abs(targetY) < SAFE_MARGIN);

        if (targetX > 0 && targetY > 0) correctQuadrant = 1;
        else if (targetX < 0 && targetY > 0) correctQuadrant = 2;
        else if (targetX < 0 && targetY < 0) correctQuadrant = 3;
        else if (targetX > 0 && targetY < 0) correctQuadrant = 4;

        isGameActive = true;
        drawGraph();
    }

    // 2. ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
    function drawGraph() {
        ctx.clearRect(0, 0, RESOLUTION, RESOLUTION);

        // [ì¶• ê·¸ë¦¬ê¸°]
        ctx.strokeStyle = '#2d3436';
        ctx.lineWidth = 4;
        ctx.fillStyle = '#2d3436';
        ctx.beginPath();
        
        // xì¶•
        ctx.moveTo(0, CENTER); ctx.lineTo(RESOLUTION, CENTER);
        ctx.moveTo(RESOLUTION, CENTER);
        ctx.lineTo(RESOLUTION - 20, CENTER - 10);
        ctx.lineTo(RESOLUTION - 20, CENTER + 10);
        ctx.fill();

        // yì¶•
        ctx.moveTo(CENTER, 0); ctx.lineTo(CENTER, RESOLUTION);
        ctx.moveTo(CENTER, 0);
        ctx.lineTo(CENTER - 10, 20);
        ctx.lineTo(CENTER + 10, 20);
        ctx.fill();
        ctx.stroke();

        // í…ìŠ¤íŠ¸
        ctx.font = 'italic bold 32px "Jua", sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText("O", CENTER - 25, CENTER + 25); 
        ctx.fillText("x", RESOLUTION - 25, CENTER - 30); 
        ctx.fillText("y", CENTER + 30, 30); 

        // [ë¬¸ì œì˜ ì  ì°ê¸°]
        const pointPixelX = CENTER + targetX;
        const pointPixelY = CENTER - targetY;

        ctx.fillStyle = '#e84118'; 
        ctx.beginPath();
        ctx.arc(pointPixelX, pointPixelY, POINT_RADIUS, 0, Math.PI * 2); // ì„¤ì •ëœ ë°˜ì§€ë¦„ ì‚¬ìš©
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 6;
        ctx.stroke();
    }

    // 3. ì •ë‹µ í™•ì¸
    function checkAnswer(selectedQuadrant) {
        if (!isGameActive) return; 

        const modal = document.getElementById('resultModal');
        const title = document.getElementById('modalTitle');
        const msg = document.getElementById('modalMsg');
        const btn = document.querySelector('.modal-btn');

        if (selectedQuadrant === correctQuadrant) {
            isGameActive = false;
            score++;
            streak++;
            title.innerText = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
            title.style.color = "#00b894";
            msg.innerHTML = `ë¹¨ê°„ ì ì€<br><b>ì œ${correctQuadrant}ì‚¬ë¶„ë©´</b>ì— ìˆìŠµë‹ˆë‹¤.`;
            btn.innerText = "ë‹¤ìŒ ë¬¸ì œ ğŸ‘‰";
            btn.onclick = () => { closeModal(); generateProblem(); };
        } else {
            streak = 0;
            title.innerText = "ì•„ì‰¬ì›Œìš” ğŸ˜¢";
            title.style.color = "#d63031";
            msg.innerHTML = `ì„ íƒí•˜ì‹  ê³³ì€ ì œ${selectedQuadrant}ì‚¬ë¶„ë©´ì´ì—ìš”.<br>ë‹¤ì‹œ í•œë²ˆ ìƒê°í•´ ë³¼ê¹Œìš”?`;
            btn.innerText = "ë‹¤ì‹œ ì‹œë„";
            btn.onclick = () => { closeModal(); }; 
        }

        updateScore();
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        document.getElementById('streak').innerText = streak;
    }

    generateProblem();

</script>
