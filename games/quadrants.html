<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    
    // [ì„¤ì •] ìº”ë²„ìŠ¤ ì„ ëª…ë„ ë° í¬ê¸°
    const LOGICAL_SIZE = 300; 
    ctx.scale(2, 2); 

    const CENTER = LOGICAL_SIZE / 2; 
    
    // ê²Œì„ ë³€ìˆ˜
    let targetX = 0; 
    let targetY = 0; 
    let correctQuadrant = 0; 
    let score = 0;
    let streak = 0;
    let isGameActive = true; 

    // 1. ë¬¸ì œ ìƒì„±
    function generateProblem() {
        do {
            targetX = Math.floor(Math.random() * 261) - 130;
            targetY = Math.floor(Math.random() * 261) - 130;
        } while (targetX === 0 || targetY === 0);

        if (targetX > 0 && targetY > 0) correctQuadrant = 1;
        else if (targetX < 0 && targetY > 0) correctQuadrant = 2;
        else if (targetX < 0 && targetY < 0) correctQuadrant = 3;
        else if (targetX > 0 && targetY < 0) correctQuadrant = 4;

        isGameActive = true;
        drawGraph();
    }

    // 2. ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
    function drawGraph() {
        ctx.clearRect(0, 0, LOGICAL_SIZE, LOGICAL_SIZE);

        // [ì¶• ê·¸ë¦¬ê¸°]
        ctx.strokeStyle = '#2d3436';
        ctx.lineWidth = 2;
        ctx.fillStyle = '#2d3436';
        ctx.beginPath();
        
        ctx.moveTo(0, CENTER); ctx.lineTo(LOGICAL_SIZE, CENTER);
        ctx.moveTo(LOGICAL_SIZE, CENTER);
        ctx.lineTo(LOGICAL_SIZE - 10, CENTER - 5);
        ctx.lineTo(LOGICAL_SIZE - 10, CENTER + 5);
        ctx.fill();

        ctx.moveTo(CENTER, 0); ctx.lineTo(CENTER, LOGICAL_SIZE);
        ctx.moveTo(CENTER, 0);
        ctx.lineTo(CENTER - 5, 10);
        ctx.lineTo(CENTER + 5, 10);
        ctx.fill();
        ctx.stroke();

        ctx.font = 'italic bold 16px "Jua", sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText("O", CENTER - 12, CENTER + 12); 
        ctx.fillText("x", LOGICAL_SIZE - 10, CENTER - 15); 
        ctx.fillText("y", CENTER + 15, 15); 

        // [ë¬¸ì œì˜ ì  ì°ê¸°]
        const pointPixelX = CENTER + targetX;
        const pointPixelY = CENTER - targetY;

        ctx.fillStyle = '#e84118'; 
        ctx.beginPath();
        ctx.arc(pointPixelX, pointPixelY, 8, 0, Math.PI * 2); 
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 3;
        ctx.stroke();
    }

    // 3. ì •ë‹µ í™•ì¸
    function checkAnswer(selectedQuadrant) {
        if (!isGameActive) return; 

        const modal = document.getElementById('resultModal');
        const title = document.getElementById('modalTitle');
        const msg = document.getElementById('modalMsg');
        const btn = document.querySelector('.modal-btn');

        if (selectedQuadrant === correctQuadrant) {
            isGameActive = false;
            score++;
            streak++;
            title.innerText = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
            title.style.color = "#00b894";
            msg.innerHTML = `ë¹¨ê°„ ì ì€<br><b>ì œ${correctQuadrant}ì‚¬ë¶„ë©´</b>ì— ìˆìŠµë‹ˆë‹¤.`;
            btn.innerText = "ë‹¤ìŒ ë¬¸ì œ ğŸ‘‰";
            btn.onclick = () => { closeModal(); generateProblem(); };
        } else {
            streak = 0;
            title.innerText = "ì•„ì‰¬ì›Œìš” ğŸ˜¢";
            title.style.color = "#d63031";
            msg.innerHTML = `ì„ íƒí•˜ì‹  ê³³ì€ ì œ${selectedQuadrant}ì‚¬ë¶„ë©´ì´ì—ìš”.<br>ë‹¤ì‹œ í•œë²ˆ ìƒê°í•´ ë³¼ê¹Œìš”?`;
            btn.innerText = "ë‹¤ì‹œ ì‹œë„";
            btn.onclick = () => { closeModal(); }; 
        }

        updateScore();
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        document.getElementById('streak').innerText = streak;
    }

    generateProblem();

</script>
