<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    
    // [ì„¤ì •] ìº”ë²„ìŠ¤ ì„ ëª…ë„ ë° í¬ê¸°
    const LOGICAL_SIZE = 300; // í™”ë©´ì— ë³´ì´ëŠ” í¬ê¸°
    ctx.scale(2, 2); // 2ë°°ìœ¨ ì ìš© (600x600 ìº”ë²„ìŠ¤ì— ê·¸ë¦¼)

    const CENTER = LOGICAL_SIZE / 2; // ì¤‘ì‹¬ì  (150, 150)
    
    // ê²Œì„ ë³€ìˆ˜
    let targetX = 0; // ìˆ˜í•™ì  ì¢Œí‘œê³„ìƒì˜ x (-140 ~ 140)
    let targetY = 0; // ìˆ˜í•™ì  ì¢Œí‘œê³„ìƒì˜ y (-140 ~ 140)
    let correctQuadrant = 0; // ì •ë‹µ ì‚¬ë¶„ë©´ (1~4)

    // 1. ë¬¸ì œ ìƒì„±
    function generateProblem() {
        // [í•µì‹¬] ì¶• ìœ„ì— ì ì´ ì°íˆì§€ ì•Šê²Œ x, yê°€ 0ì´ ì•„ë‹ ë•Œê¹Œì§€ ë°˜ë³µ
        do {
            // -130 ~ 130 ì‚¬ì´ì˜ ëœë¤í•œ ì¢Œí‘œ ìƒì„± (ìº”ë²„ìŠ¤ ë°–ìœ¼ë¡œ ì•ˆ ë‚˜ê°€ê²Œ)
            targetX = Math.floor(Math.random() * 261) - 130;
            targetY = Math.floor(Math.random() * 261) - 130;
        } while (targetX === 0 || targetY === 0);

        // ì •ë‹µ ì‚¬ë¶„ë©´ ê³„ì‚°
        if (targetX > 0 && targetY > 0) correctQuadrant = 1;
        else if (targetX < 0 && targetY > 0) correctQuadrant = 2;
        else if (targetX < 0 && targetY < 0) correctQuadrant = 3;
        else if (targetX > 0 && targetY < 0) correctQuadrant = 4;

        isGameActive = true;
        drawGraph();
    }

    // 2. ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
    function drawGraph() {
        // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
        ctx.clearRect(0, 0, LOGICAL_SIZE, LOGICAL_SIZE);

        // [ì¶• ê·¸ë¦¬ê¸°] (ëˆˆê¸ˆ ì—†ì´ ì¶•ë§Œ)
        ctx.strokeStyle = '#2d3436';
        ctx.lineWidth = 2;
        ctx.fillStyle = '#2d3436';
        ctx.beginPath();
        
        // xì¶• (ê°€ë¡œ)
        ctx.moveTo(0, CENTER); ctx.lineTo(LOGICAL_SIZE, CENTER);
        // xì¶• í™”ì‚´í‘œ
        ctx.moveTo(LOGICAL_SIZE, CENTER);
        ctx.lineTo(LOGICAL_SIZE - 10, CENTER - 5);
        ctx.lineTo(LOGICAL_SIZE - 10, CENTER + 5);
        ctx.fill();

        // yì¶• (ì„¸ë¡œ)
        ctx.moveTo(CENTER, 0); ctx.lineTo(CENTER, LOGICAL_SIZE);
        // yì¶• í™”ì‚´í‘œ
        ctx.moveTo(CENTER, 0);
        ctx.lineTo(CENTER - 5, 10);
        ctx.lineTo(CENTER + 5, 10);
        ctx.fill();
        ctx.stroke();

        // [í…ìŠ¤íŠ¸ í‘œì‹œ] (ì¶• ì´ë¦„ê³¼ ì›ì ë§Œ)
        ctx.font = 'italic bold 16px "Jua", sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText("O", CENTER - 12, CENTER + 12); // ì›ì 
        ctx.fillText("x", LOGICAL_SIZE - 10, CENTER - 15); // xì¶•
        ctx.fillText("y", CENTER + 15, 15); // yì¶•

        // [ë¬¸ì œì˜ ì  ì°ê¸°]
        // ìˆ˜í•™ì  ì¢Œí‘œ(targetX, targetY)ë¥¼ ìº”ë²„ìŠ¤ ì¢Œí‘œë¡œ ë³€í™˜
        // yì¶•ì€ ë°©í–¥ì´ ë°˜ëŒ€ì´ë¯€ë¡œ ë¹¼ì¤˜ì•¼ í•¨
        const pointPixelX = CENTER + targetX;
        const pointPixelY = CENTER - targetY;

        // ì  ê·¸ë¦¬ê¸° (ê°•ë ¬í•œ ë¶‰ì€ìƒ‰)
        ctx.fillStyle = '#e84118'; 
        ctx.beginPath();
        ctx.arc(pointPixelX, pointPixelY, 8, 0, Math.PI * 2); // ì  í¬ê¸°
        ctx.fill();
        // ì  í…Œë‘ë¦¬ (í°ìƒ‰ìœ¼ë¡œ ê°•ì¡°)
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 3;
        ctx.stroke();
    }

    // 3. ì •ë‹µ í™•ì¸ (ë²„íŠ¼ í´ë¦­ ì‹œ í˜¸ì¶œ)
    function checkAnswer(selectedQuadrant) {
        if (!isGameActive) return; // ì¤‘ë³µ í´ë¦­ ë°©ì§€

        const modal = document.getElementById('resultModal');

            msg.innerHTML = `ë¹¨ê°„ ì ì€<br><b>ì œ${correctQuadrant}ì‚¬ë¶„ë©´</b>ì— ìˆìŠµë‹ˆë‹¤.`;
            btn.innerText = "ë‹¤ìŒ ë¬¸ì œ ğŸ‘‰";
            btn.onclick = () => { closeModal(); generateProblem(); };
        } else {
            // ì˜¤ë‹µ
            streak = 0;
            title.innerText = "ì•„ì‰¬ì›Œìš” ğŸ˜¢";
            title.style.color = "#d63031";
            msg.innerHTML = `ì„ íƒí•˜ì‹  ê³³ì€ ì œ${selectedQuadrant}ì‚¬ë¶„ë©´ì´ì—ìš”.<br>ë‹¤ì‹œ í•œë²ˆ ìƒê°í•´ ë³¼ê¹Œìš”?`;
            btn.innerText = "ë‹¤ì‹œ ì‹œë„";
            btn.onclick = () => { closeModal(); }; // isGameActiveë¥¼ trueë¡œ ë‘ì–´ ë‹¤ì‹œ ëˆ„ë¥¼ ìˆ˜ ìˆê²Œ í•¨
        }

        updateScore();

    }

    // ê²Œì„ ì‹œì‘
