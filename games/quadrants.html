<script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    
    // ìº”ë²„ìŠ¤ í•´ìƒë„ ì„¤ì • (ê³ í™”ì§ˆ)
    // CSSì—ì„œ 300~320px ì •ë„ë¡œ ë³´ì´ì§€ë§Œ ë‚´ë¶€ëŠ” 640pxë¡œ ê·¸ë ¤ì„œ ì„ ëª…í•˜ê²Œ
    const RESOLUTION = 640;
    canvas.width = RESOLUTION;
    canvas.height = RESOLUTION;

    const CENTER = RESOLUTION / 2;
    
    let targetX = 0; 
    let targetY = 0; 
    let correctQuadrant = 0; 
    let score = 0;
    let streak = 0;
    let isGameActive = true; 

    // 1. ë¬¸ì œ ìƒì„±
    function generateProblem() {
        // -280 ~ 280 (ìº”ë²„ìŠ¤ ì•ˆìª½ ì—¬ë°± ê³ ë ¤)
        const range = RESOLUTION / 2 - 40; 
        do {
            targetX = Math.floor(Math.random() * (range * 2)) - range;
            targetY = Math.floor(Math.random() * (range * 2)) - range;
        } while (targetX === 0 || targetY === 0);

        if (targetX > 0 && targetY > 0) correctQuadrant = 1;
        else if (targetX < 0 && targetY > 0) correctQuadrant = 2;
        else if (targetX < 0 && targetY < 0) correctQuadrant = 3;
        else if (targetX > 0 && targetY < 0) correctQuadrant = 4;

        isGameActive = true;
        drawGraph();
    }

    // 2. ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
    function drawGraph() {
        ctx.clearRect(0, 0, RESOLUTION, RESOLUTION);

        // [ì¶• ê·¸ë¦¬ê¸°]
        ctx.strokeStyle = '#2d3436';
        ctx.lineWidth = 4; // í•´ìƒë„ ì»¤ì¡Œìœ¼ë‹ˆ ì„ ë„ êµµê²Œ
        ctx.fillStyle = '#2d3436';
        ctx.beginPath();
        
        // xì¶•
        ctx.moveTo(0, CENTER); ctx.lineTo(RESOLUTION, CENTER);
        ctx.moveTo(RESOLUTION, CENTER);
        ctx.lineTo(RESOLUTION - 20, CENTER - 10);
        ctx.lineTo(RESOLUTION - 20, CENTER + 10);
        ctx.fill();

        // yì¶•
        ctx.moveTo(CENTER, 0); ctx.lineTo(CENTER, RESOLUTION);
        ctx.moveTo(CENTER, 0);
        ctx.lineTo(CENTER - 10, 20);
        ctx.lineTo(CENTER + 10, 20);
        ctx.fill();
        ctx.stroke();

        // í…ìŠ¤íŠ¸ (í•´ìƒë„ì— ë§ì¶° í°íŠ¸ë„ í¬ê²Œ)
        ctx.font = 'italic bold 32px "Jua", sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText("O", CENTER - 25, CENTER + 25); 
        ctx.fillText("x", RESOLUTION - 25, CENTER - 30); 
        ctx.fillText("y", CENTER + 30, 30); 

        // [ë¬¸ì œì˜ ì  ì°ê¸°]
        const pointPixelX = CENTER + targetX;
        const pointPixelY = CENTER - targetY;

        ctx.fillStyle = '#e84118'; 
        ctx.beginPath();
        ctx.arc(pointPixelX, pointPixelY, 16, 0, Math.PI * 2); // ì  í¬ê¸° í‚¤ì›€
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 6;
        ctx.stroke();
    }

    // 3. ì •ë‹µ í™•ì¸
    function checkAnswer(selectedQuadrant) {
        if (!isGameActive) return; 

        const modal = document.getElementById('resultModal');
        const title = document.getElementById('modalTitle');
        const msg = document.getElementById('modalMsg');
        const btn = document.querySelector('.modal-btn');

        if (selectedQuadrant === correctQuadrant) {
            isGameActive = false;
            score++;
            streak++;
            title.innerText = "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰";
            title.style.color = "#00b894";
            msg.innerHTML = `ë¹¨ê°„ ì ì€<br><b>ì œ${correctQuadrant}ì‚¬ë¶„ë©´</b>ì— ìˆìŠµë‹ˆë‹¤.`;
            btn.innerText = "ë‹¤ìŒ ë¬¸ì œ ğŸ‘‰";
            btn.onclick = () => { closeModal(); generateProblem(); };
        } else {
            streak = 0;
            title.innerText = "ì•„ì‰¬ì›Œìš” ğŸ˜¢";
            title.style.color = "#d63031";
            msg.innerHTML = `ì„ íƒí•˜ì‹  ê³³ì€ ì œ${selectedQuadrant}ì‚¬ë¶„ë©´ì´ì—ìš”.<br>ë‹¤ì‹œ í•œë²ˆ ìƒê°í•´ ë³¼ê¹Œìš”?`;
            btn.innerText = "ë‹¤ì‹œ ì‹œë„";
            btn.onclick = () => { closeModal(); }; 
        }

        updateScore();
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        document.getElementById('streak').innerText = streak;
    }

    generateProblem();

</script>
